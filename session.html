<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ph3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="static/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="static/session.css" />
</head>

<body>
    <div id="menu" class="">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="categories.html">Categories</a></li>
            <li><a href="#">Results</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </div>
    <div id="wrapper">
        <div id="header">
            <div id="session-title">
                Race
            </div>
            <div id="hamburger">
                <div id="menu-line"></div>
                <div id="menu-line"></div>
                <div id="menu-line"></div>
            </div>
        </div>
        <div id="">

        </div>
        <div id="content">
            <div id="timeline">
                <div id="timeline-header">
                    <div class="timeline-marker"></div>
                    <div class="timeline-marker">1</div>
                    <div class="timeline-marker">2</div>
                    <div class="timeline-marker">3</div>
                    <div class="timeline-marker">4</div>
                    <div class="timeline-marker">5</div>
                    <div class="timeline-marker">6</div>
                    <div class="timeline-marker"></div>
                </div>
                <div id="timeline-line">
                    <div id="timeline-line-bars">
                        <div class="timeline-line-section spacer">
                            <div class="scale">Tolerable</div>
                            <div class="scale">A&nbsp;bit<br>tolerable</div>
                            <div class="scale">Not<br>tolerable</div>
                            <div class="scale">Absolutely<br>not&nbsp;tolerable</div>
                            <div class="scale" style="color: red">Censor</div>
                        </div>
                        <div class="timeline-line-section" js-spacer="first"></div>
                        <div class="timeline-line-section" js-spacer="first"></div>
                        <div class="timeline-line-section" js-spacer="second"></div>
                        <div class="timeline-line-section" js-spacer="second"></div>
                        <div class="timeline-line-section" js-spacer="third"></div>
                        <div class="timeline-line-section" js-spacer="third"></div>
                        <div class="timeline-line-section" js-spacer="fourth"></div>
                        <div class="timeline-line-section" js-spacer="fourth"></div>
                        <div class="timeline-line-section" js-spacer="fifth"></div>
                        <div class="timeline-line-section" js-spacer="fifth"></div>
                        <div class="timeline-line-section" js-spacer="sixth"></div>
                        <div class="timeline-line-section" js-spacer="sixth"></div>
                        <div class="timeline-line-section spacer">
                            <div class="scale">Tolerable</div>
                            <div class="scale">A&nbsp;bit<br>tolerable</div>
                            <div class="scale">Not<br>tolerable</div>
                            <div class="scale">Absolutely<br>not&nbsp;tolerable</div>
                            <div class="scale" style="color: red">Censor</div>
                        </div>
                    </div>
                </div>
                <div id="timeline-censor">
                </div>
            </div>
            <div id="playback">
                <div id="playback-container" class="module">
                    <video id="playback-content">
                        <source type="video/mp4">
                        <track src="static/assets/1/1.vtt">
                        Your browser does not support the video tag.
                    </video>
                    <div id="subtitles">
                        <span>
                            Some dummy subtitle text.
                        </span>
                    </div>
                </div>
                <div id="playback-controls" class="module">

                    <button id="previous" class="playback-control">
                        <svg width="72px" version="1.1" viewBox="0 0 36 36">
                            <path d="m 12,12 h 2 v 12 h -2 z m 3.5,6 8.5,6 V 12 z" class="playback-control-button"></path>
                        </svg>
                        <span class="playback-control-label">
                            Previous<br>Content
                        </span>
                    </button>

                    <button id="play" class="playback-control">
                        <svg width="72px" viewBox="0 0 36 36" >
                            <defs>
                                <path id="pause-icon" data-state="playing" class="playback-control-button" d="M11,10 L16,10 16,26 11,26 M20,10 L25,10 25,26 20,26" />
                                <path id="play-icon"  data-state="paused" class="playback-control-button" d="M11,10 L18,13.74 18,22.28 11,26 M18,13.74 L26,18 26,18 18,22.28" />
                            </defs>
                            <use xlink:href="#play-icon" />
                        </svg>                    
                        <span class="playback-control-label">
                            Play/Pause
                        </span>
                    </button>

                    <button id="next" class="playback-control">
                        <svg width="72px" version="1.1" viewBox="0 0 36 36">
                            <path d="M 12,24 20.5,18 12,12 V 24 z M 22,12 v 12 h 2 V 12 h -2 z" class="playback-control-button"></path>
                        </svg>
                        <span class="playback-control-label">
                            Next<br>Content
                        </span>
                    </button>

                </div>
                <div id="playback-endbutton" class="module">
                    <a href="#">Done</a>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="static/main.js"></script>
<script src="static/menu.js"></script>

</html>
