<script>
    var s1 = 'Hate&nbsp;Speech cannot be easily defined, but by agreement it expresses loathing and intolerance.';
    var s2 = '<br><br>The consequences can change from mere bullying or intimidation to actual violent events.'
    var s3 = 'IT&nbsp;Companies are trying to regulate Hate&nbsp;Speech with different approaches.';
    var s4 = '<br><br>This is a hard challenge because it is a controversial and debated phenomenon, as it lies in a complex nexus with free&nbsp;speech.';

    let sentences = new TypeIt('#hero', {
            speed: 50,
            deleteSpeed: 15,
            startDelay: 1000,
            lifeLike: true,
            afterComplete: () => {
                setTimeout(() => {
                    document.getElementById("continue").classList.add("show");
                }, 1500);
            }
        })
        .type(s1)
        .pause(750)
        .type(s2)
        .pause(1200)
        .delete()
        .pause(1000)
        .type(s3)
        .pause(750)
        .type(s4)
        .go();
</script>
