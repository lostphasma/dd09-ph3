<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ph3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="static/main.css" />
</head>

<body>
    <div id="wrapper">
        <!-- <div id="header">
            Test.
        </div> -->
        <div id="">

        </div>
        <div id="content">
            <div id="timeline">
                <div id="timeline-header">
                    <div class="timeline-marker"></div>
                    <div class="timeline-marker">1</div>
                    <div class="timeline-marker">2</div>
                    <div class="timeline-marker">3</div>
                    <div class="timeline-marker">4</div>
                    <div class="timeline-marker">5</div>
                    <div class="timeline-marker">6</div>
                    <div class="timeline-marker"></div>
                </div>
                <div id="timeline-line">
                    <div id="timeline-line-bars">
                        <div class="timeline-line-section spacer"></div>
                        <div class="timeline-line-section" js-spacer="first"></div>
                        <div class="timeline-line-section" js-spacer="first"></div>
                        <div class="timeline-line-section" js-spacer="second"></div>
                        <div class="timeline-line-section" js-spacer="second"></div>
                        <div class="timeline-line-section" js-spacer="third"></div>
                        <div class="timeline-line-section" js-spacer="third"></div>
                        <div class="timeline-line-section" js-spacer="fourth"></div>
                        <div class="timeline-line-section" js-spacer="fourth"></div>
                        <div class="timeline-line-section" js-spacer="fifth"></div>
                        <div class="timeline-line-section" js-spacer="fifth"></div>
                        <div class="timeline-line-section" js-spacer="sixth"></div>
                        <div class="timeline-line-section" js-spacer="sixth"></div>
                        <div class="timeline-line-section spacer" js-spacer=""></div>
                    </div>
                </div>
                <div id="timeline-censor">
                </div>
            </div>
            <div id="playback">
                <div id="playback-container" class="module">
                    <video id="playback-content">
                        <source type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <div id="subtitles">
                        <span>
                            Some dummy subtitle text.
                        </span>
                    </div>
                </div>
                <div id="playback-controls" class="module">
                    <div id="previous" class="playback-control">
                        <svg width="72px" version="1.1" viewBox="0 0 36 36">
                            <path d="m 12,12 h 2 v 12 h -2 z m 3.5,6 8.5,6 V 12 z" class="playback-control-button"></path>
                        </svg>
                        <span class="playback-control-label">
                            Previous<br>Content
                        </span>

                    </div>


                    <div id="play" class="playback-control">
                        <svg width="72px" version="1.1" viewBox="0 0 36 36">
                            <path d="M 12,26 18.5,22 18.5,14 12,10 z M 18.5,22 25,18 25,18 18.5,14 z" class="playback-control-button"></path>
                        </svg>
                        <span class="playback-control-label">
                            Play/Pause
                        </span>
                    </div>
                    <div id="next" class="playback-control">
                        <svg width="72px" version="1.1" viewBox="0 0 36 36">
                            <path d="M 12,24 20.5,18 12,12 V 24 z M 22,12 v 12 h 2 V 12 h -2 z" class="playback-control-button"></path>
                        </svg>
                        <span class="playback-control-label">
                            Next<br>Content
                        </span>
                    </div>
                </div>
                <div id="playback-endbutton" class="module">
                    <a href="#">Done</a>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="static/main.js"></script>

</html>
