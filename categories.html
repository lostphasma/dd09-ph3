<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ph3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="static/style/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="static/style/categories.css" />
</head>

<body>
    <div id="menu">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Categories</a></li>
            <li><a href="#">Results</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </div>
    <div id="wrapper">
        <div id="header">
            <div id="session-title">Choose a category</div>
            <div id="hamburger">
                <div id="menu-line"></div>
                <div id="menu-line"></div>
                <div id="menu-line"></div>
            </div>
        </div>
        <div id="content">
            <a href="session.html?category=1">
                <div class="module" id="Race" js-color="003aff">Race</div>
            </a>
            <a href="session.html?category=2">
                <div class="module" id="Gender" js-color="f3c605">Gender</div>
            </a>
            <a href="session.html?category=3">
                <div class="module" id="Disability" js-color="56efb6">Disability</div>
            </a>
            <a href="session.html?category=4">
                <div class="module" id="Religion" js-color="fa8b2e">Religion</div>
            </a>
        </div>
    </div>
</body>

<script src="static/js/menu.js"></script>
<script>
    var els = document.querySelectorAll("#content > a > div.module");

    els.forEach((el) => {
        el.onmouseover = () => {
            var color = el.getAttribute("js-color");
            el.style.backgroundColor = '#' + color;
            if (el.id != 'Race') {
                el.style.color = 'var(--c-tx)';
            } else return;
        }
        el.onmouseout = () => {
            el.style.backgroundColor = 'var(--c-el)'
            el.style.color = 'var(--t-cl)';
        }
    })
</script>

</html>
